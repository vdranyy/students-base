{% extends 'base.html' %}

{% block content %}
	<h1>Students Base</h1>
	<h2>List of all groups</h2>
	<table class="table">
		<thead>
			<td>Group name</td>
			<td>Number of students</td>
			<td>Praeposter</td>
		</thead>
		<tbody>
			{% for group in groups %}
				<tr>
					<td><a href="{% url 'group_detail' group.slug %}">{{ group.name }}</a></td>
					<td>{{ group.student_set.count }}</td>
					<td>{{ group.praepostor}}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
	<div class="btn btn-info">Add group</div>
{% endblock %}
